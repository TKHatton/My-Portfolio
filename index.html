
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenise Kenney | Creative Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: '#1D1F24',
              cream: '#FAF8F5',
              coral: '#FF7A5C',
              plum: '#6B4EFF',
              sage: '#AFC9B8',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Fraunces"', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --cursor-size: 20px;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FAF8F5;
        color: #1D1F24;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom one */
      }
      h1, h2, h3, .font-display {
        font-family: 'Fraunces', serif;
      }
      
      /* Atmospheric Background & Noise */
      .bg-atmospheric {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, rgba(175, 201, 184, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(107, 78, 255, 0.08) 0%, transparent 40%);
        background-color: #FAF8F5;
      }
      .bg-noise {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Cursor */
      .custom-cursor {
        width: var(--cursor-size);
        height: var(--cursor-size);
        background: #FF7A5C;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: normal;
        transition: transform 0.1s ease-out, width 0.3s ease, height 0.3s ease, background 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 122, 92, 0.4);
      }
      .custom-cursor.hovering {
        --cursor-size: 60px;
        background: rgba(107, 78, 255, 0.2);
        box-shadow: none;
        border: 1px solid #6B4EFF;
      }

      /* Editorial Layout Utilities */
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Selection */
      ::selection {
        background-color: #FF7A5C;
        color: #ffffff;
      }

      /* Hide cursor on small screens */
      @media (max-width: 768px) {
        .custom-cursor { display: none; }
        body { cursor: auto; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-atmospheric"></div>
    <div class="bg-noise"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
